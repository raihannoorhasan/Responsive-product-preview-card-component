<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        position: absolute;
        bottom: 20px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="product-card">
      <div class="product-image">
        <img
          src="./images/image-product-mobile.jpg"
          class="mobile-img"
          alt=""
        />
        <img
          src="./images/image-product-desktop.jpg"
          class="desktop-img"
          alt=""
        />
      </div>
      <div class="product-details">
        <p class="category">Perfume</p>
        <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="detail">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2 class="discount-price">149.99</h2>
          <p class="main-price">169.99</p>
        </div>
        <button class="cart-btn">
          <img src="./images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/raihannoorhasan">Raihan Noor Hasan</a>.
    </div>
  </body>
</html>
